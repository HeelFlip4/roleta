<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <title>Roleta da Sorte</title>
   
    <header><img src="logo.svg" alt="logo"></header>
    
    <style>
        #timer {
            font-size: 24px;
            color: rgb(255, 255, 255); /* Cor inicial dos números */
        }
        
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .white-text {
            color: #ffffff; /* White text */
        }
  
        .orange-text {
            color: #F1C037; /* Orange text */
        }
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #120C16;
            font-family: Arial, sans-serif;
        }

        #roleta-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #roleta {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('roleta2.png'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            border-radius: 50%;
            transition: transform 4s ease-out;
        }

        #pointer {
            width: 0; 
            height: 0; 
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent; 
            border-right: 20px solid red; /* Define a cor da seta */
            position: absolute; /* Ajusta a posição conforme necessário */
            top: 50%;
            left: 110%;
            transform: translate(-50%, -50%);
        }

        button {
            position: absolute;
            top: 85%; /* Ajuste a posição superior conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            background-color: #EF7929;
            color: rgb(0, 0, 0);
            border-radius: 20px;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 0 10px #ffffff;
        }

        /* Novo estilo para a caixa de imagem */
        #imageBox {
            display: none; /* Inicialmente escondido */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #28173B;
            border-radius: 20px;
           
            text-align: center;
            z-index: 1000; /* Para garantir que a caixa apareça acima de outros elementos */
        }
        #imageBox p {
            font-size: 19px;
            font-weight: bold;
            color: white;
        }
        
        #overlay {
            display: none; /* Inicialmente escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Para garantir que o overlay cubra outros elementos */
        }
        
        .closeBtn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #EF7929;
            color: rgb(0, 0, 0);
            font-size: 16px;
            text-decoration: none;
            border-radius: 20px;
        }
        @media (max-width: 576px) {
            /* Estilos específicos para telas menores que 576px (smartphones em modo retrato) */
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 18px;
            }
            #roleta-container {
                width: 250px;
                height: 250px;
            }
            button {
                font-size: 14px;
                padding: 8px 20px;
            }
            .closeBtn {
                font-size: 14px;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="timer">5:00</div>

    <h1>
        <span class="white-text">GIRE A ROLETA</span>
        <br>
        <span class="orange-text">DE GRAÇA</span>
    </h1>
    <h2>E ganhe até 300% de bônus</h2>

    <div id="roleta-container">
        <div id="roleta"></div>
        <div id="pointer"></div>
    </div>
    <button onclick="girarRoleta()">Gire Aqui</button>
    
    <!-- Novo elemento da caixa de imagem -->
    <div id="overlay"></div>
    <div id="imageBox">
        <img src="logo.svg" alt="Imagem" style="margin-bottom: 20px;">
        <p style="margin-top: 20px;">Você ganhou 300% de bônus!!!</p>
        <a href="https://www.dupoc.com/affiliates/?btag=1916835" class="closeBtn">Retire seu Prêmio</a>
    </div>

    <script>
        let timer = 5 * 60; // 5 minutos em segundos
        let interval;

        function startTimer() {
            interval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;

            document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timer <= 10) {
                document.getElementById("timer").style.color = "red"; // Muda a cor para vermelho
            }

            if (timer === 0) {
                clearInterval(interval);
                alert("Tempo esgotado! A página será fechada.");
                window.close(); // Fecha a página
            }

            timer--;
        }

        // Reinicia o temporizador se houver atividade na página
        document.addEventListener("mousemove", () => {
            clearInterval(interval);
            timer = 5 * 60; // Reinicia o contador
            startTimer();
        });

        startTimer(); // Inicia o temporizador

        function girarRoleta() {
            const roleta = document.getElementById('roleta');
            const bonusAngle = 360 * 5 + 22.5; // Garante que vai parar no bônus (ajuste conforme necessário)
            roleta.style.transform = `rotate(${bonusAngle}deg)`;
            
            // Exibir a caixa de imagem após a rotação
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('imageBox').style.display = 'block';
            }, 4000); // Espera a rotação terminar (4 segundos)
        }
        
        // Fechar a caixa de imagem ao clicar no overlay
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('imageBox').style.display = 'none';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script> 
</body>
</html>
